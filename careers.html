<div class="container">
<h1>Careers</h1>

<form>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Full Name </label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" Enter Full Name " minlength="8" required>
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Email</label>
    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email" required >
  </div>

  
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"> Experience</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please write experience here" required></textarea>
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Years Of Experience</label>
    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Years" required >
  </div>




  <div class="mb-3">
    <label for="formFile" class="form-label">Upload Resume</label>
    <input class="form-control" type="file" id="formFile" >
  </div>
  
  <label for=" form-select">Position:</label>
  <select class="form-select" aria-label="Default select example" required>
    <option selected>Positions Available </option>
    <option value="1">Android Developer</option>
    <option value="2">Full Stack Developer</option>
    <option value="3">Consultant</option>
    <option value="3">Research and Development</option >

  </select>
  
  <label for=" form-select">Job type:</label>
  <select class="form-select" aria-label="Default select example" required >
    <option selected>Preferred Role </option>
    <option value="1">Full-time</option>
    <option value="2">Part-time</option>
    <option value="3">Freelancer</option>
    <option value="3">Internship</option>

  </select>

  
<br>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
